		var AppRouter = Backbone.Router.extend({
	        routes: {
	            ":posts/:id": "getPost",

	        },

	            console.log( "Get post number " + id );   
	        },
	        defaultRoute: function( actions ){
	            console.log( actions ); 
	        },
	        download: function( download, sb ){

	        }
	    });
	    // Instantiate the router
	    var app_router = new AppRouter();

	    Backbone.history.start();
